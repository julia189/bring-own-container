worker_processes 1;
daemon off; #Prevent forking


pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    # defaults
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log combined;

    upstream gunicorn {
        server unix:/tmp/gunicorn.sock;
    }

